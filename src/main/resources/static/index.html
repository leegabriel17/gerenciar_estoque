<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form id="produtoForm">
        <label for="id">ID (opcional):</label>
        <input type="number" id="id" name="id"><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <button type="submit">Salvar Produto</button>
    </form>
    <div id="mensagem"></div>

    <script>
        document.getElementById('produtoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const nome = document.getElementById('nome').value;
            const tipo = document.getElementById('tipo').value;
            const quantidade = document.getElementById('quantidade').value;
            const preco = document.getElementById('preco').value;

            const produto = {
                id: id ? Number(id) : null,
                nome: nome,
                tipo: tipo,
                quantidade: Number(quantidade),
                preco: Number(preco)
            };

            try {
                const response = await fetch('/produtos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(produto)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('mensagem').innerText = 'Produto salvo com sucesso! ID: ' + data.id;
                } else {
                    const error = await response.text();
                    document.getElementById('mensagem').innerText = 'Erro ao salvar produto: ' + error;
                }
            } catch (err) {
                document.getElementById('mensagem').innerText = 'Erro de conexão com o servidor.';
            }
        });
    </script>
</body>
</html>
