<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #125ea6;
        }
        #mensagem {
            max-width: 400px;
            margin: 20px auto 0 auto;
            text-align: center;
            font-size: 16px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form id="produtoForm">
        <label for="id">ID (opcional):</label>
        <input type="number" id="id" name="id"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <button type="submit">Salvar Produto</button>
    </form>
    <div id="mensagem"></div>

    <script>
        document.getElementById('produtoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const nome = document.getElementById('nome').value;
            const tipo = document.getElementById('tipo').value;
            const quantidade = document.getElementById('quantidade').value;
            const preco = document.getElementById('preco').value;

            const produto = {
                id: id ? Number(id) : null,
                nome: nome,
                tipo: tipo,
                quantidade: Number(quantidade),
                preco: Number(preco)
            };

            try {
                const response = await fetch('/produtos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(produto)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('mensagem').innerText = 'Produto salvo com sucesso! ID: ' + data.id;
                } else {
                    const error = await response.text();
                    document.getElementById('mensagem').innerText = 'Erro ao salvar produto: ' + error;
                }
            } catch (err) {
                document.getElementById('mensagem').innerText = 'Erro de conexão com o servidor.';
            }
        });
    </script>
</body>
</html>
